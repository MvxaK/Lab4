<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" layout:fragment="content">
        <div class="card card-body">
            <h4>Add Request</h4>
            <form th:action="@{/create_request}" method="post">
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Bio</label>
                    <input type="text" name="userName" class="form-control" id="userName" placeholder="Bio: ">
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course</label>
                    <select name="courseName" id="courseName" class="form-select">
                      <option value="Java">Java</option>
                      <option value="Python">Python</option>
                      <option value="C++">C++</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number: </label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone number: ">
                </div>
                <div class="mb-3">
                    <label for="commentary" class="form-label">Comment</label>
                    <input type="text" name="commentary" class="form-control" id="commentary" placeholder="Comment:">
                </div>
                <button type="submit" class="btn btn-primary">Add Request</button>
            </form>
        </div>
    </div>
</body>
</html>
