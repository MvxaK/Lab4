<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/addRequest.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" layout:fragment="content">
        <div class="card card-body">
            <h4>Add Request</h4>

            <form th:action="@{/create_request}" method="post">
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Bio</label>
                    <input type="text" name="userName" class="form-control" id="userName" placeholder="Bio: ">
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select name="courseId" id="course" class="form-select" required>
                        <option value="" disabled selected>Select a course</option>
                        <option th:each="course : ${courses}"
                                th:value="${course.id}"
                                th:text="${course.name} + ' ' + ${course.description} + ' - ' + ${course.price} + '$'"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone number">
                </div>

                <div class="mb-3">
                    <label for="commentary" class="form-label">Comment</label>
                    <input type="text" name="commentary" class="form-control" id="commentary" placeholder="Comment">
                </div>

                <div class="d-flex gap-2">
                    <a href="#popup" class="btn btn-secondary">View Operators</a>
                    <button type="submit" class="btn btn-primary">Add request</button>
                </div>

                <div id="popup" class="popup-overlay">
                    <div class="popup-box">
                        <a href="#" class="popup-close">&times;</a>
                        <h4>Select Operators</h4>

                        <div th:each="operator : ${operators}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:id="'op-' + ${operator.id}"
                                   name="operatorIds"
                                   th:value="${operator.id}">
                            <label class="form-check-label"
                                   th:for="'op-' + ${operator.id}"
                                   th:text="${operator.name} + '  ' + ${operator.surname} + ' from department: ' + ${operator.department}"></label>
                        </div>

                        <div class="mt-3">
                            <a href="#" class="btn btn-primary">Done</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
