<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Title</title>
    <link href="/addRequest.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" layout:fragment="content">
        <div class="card card-body">
            <h4 th:text="${request.handled} ? 'Request handled' : 'Request details'" th:classappend="${request.handled} ? 'text-success' : 'text-warning'"></h4>

            <form method="post">
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Bio</label>
                    <input type="text" name="userName" class="form-control" id="userName" th:value="${request.userName}" th:attr="readonly=${request.handled ? 'readonly' : null}">
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select name="courseId" id="course" class="form-select" required th:attr="disabled=${request.handled ? 'disabled' : null}">
                        <option th:each="course : ${courses}"
                                th:value="${course.id}"
                                th:selected="${request.course != null} ? ${course.id} == ${request.course.id} : false"
                                th:text="${course.name} + ' ' + ${course.description} + ' - ' + ${course.price} + '$'">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" name="phone" class="form-control" id="phone" th:value="${request.phone}" th:attr="readonly=${request.handled ? 'readonly' : null}">
                </div>

                <div class="mb-3">
                    <label for="commentary" class="form-label">Comment</label>
                    <input type="text" name="commentary" class="form-control" id="commentary" th:value="${request.commentary}" th:attr="readonly=${request.handled ? 'readonly' : null}">
                </div>

                <div class="d-flex gap-2">
                    <a href="#popup" class="btn btn-secondary">View Operators</a>

                    <button type="submit" th:if="${!request.handled}" th:formaction="@{/update_request/{id}(id=${request.id})}" class="btn btn-primary">
                        Update request
                    </button>

                    <button type="submit" th:if="${!request.handled}" th:formaction="@{/handle_request/{id}(id=${request.id})}" class="btn btn-warning">
                        Handle request
                    </button>

                    <button type="submit" th:formaction="@{/delete_request/{id}(id=${request.id})}" class="btn btn-danger">
                        Delete request
                    </button>
                </div>

                <div id="popup" class="popup-overlay">
                    <div class="popup-box">
                        <a href="#" class="popup-close">&times;</a>
                        <h4>Operators</h4>

                        <div th:each="operator : ${operators}" class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:id="'op-' + ${operator.id}"
                                   name="operatorIds"
                                   th:value="${operator.id}"
                                   th:checked="${request.operators.contains(operator)}"
                                   th:attr="disabled=${request.handled ? 'disabled' : null}">
                            <label class="form-check-label"
                                   th:for="'op-' + ${operator.id}"
                                   th:text="${operator.name} + '  ' + ${operator.surname} + ' from department: ' + ${operator.department}"></label>
                        </div>

                        <div class="mt-3">
                            <a href="#" class="btn btn-primary">Done</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
